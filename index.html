<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6 text-violet-500">Welcome to your <span class="font-semibold text-orange-700">Baap er Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-blue-100 w-3/4 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class="w-3/4 block mb-2 px-4 py-1" type="email" name="" id="user-email" placeholder="Your Email Address">
                <input class="block w-3/4 px-4 py-1 mb-2" type="password" name="" id="user-password" placeholder="Your Password">
                <button id="btn-submit" class="bg-amber-600 px-7 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Submit</button>
            </div>
        </section>
    </main>
    <script src="./JS/login.js"></script>
</body>
</html>
